<!DOCTYPE html>
<html lang="fr">
<head>
	  <meta charset="utf-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet">
   <script src="https://kit.fontawesome.com/979a2a4ae7.js" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="public/css/style.css">
   <title>Projet 3 </title>
</head>
<!--body-->
<body>
   <!--header-->
   <header>
      <div class="logo">
         <img class = "imglogo" src="images/logo/ohmyfood.png" alt = "logo du site">
      </div>
   </header>
<!-- main -->
<main>
<!-- research -->
   
   <div class="map">
      <i class = "fas fa-map-marker-alt map__icon" ></i>
      <p class = "map__text">Paris, Belleville</p>
   </div>
   <div class = "research">
      <p class="research__title">Réservez le menu qui vous convient</p>
      <p class="research__subtitle">Découvrez des restaurants d'exception, séléctionnés par nos soins</p>
      <a class="research__button button">Explorer nos restaurants</a>
   </div>
   <div class = "steps">
      <p class = "steps__title">Fonctionnement</p>
      <div class = "steps__card card">
         <span class ="steps__number">1</span>
         <i class = "icon fas fa-mobile-alt steps__icon"></i>
         <span class ="steps__text">Choisissez un restaurant</span>
      </div>
      <div class = "steps__card card">
         <span class ="steps__number">2</span>
         <i class = "icon fas fa-list-ul steps__icon"></i>
         <span class ="steps__text">Composez votre menu</span>
      </div>
      <div class = "steps__card card">
         <span class ="steps__number">3</span>
         <i class = "icon icon fas fa-store steps__icon"></i>
         <span class ="steps__text">Dégustez au restaurant</span>
      </div>
   </div>
   <div class="restaurant">
      <p class="restaurant__title">Restaurants</p>
      <div class ="restaurant__global">
         <a class="restaurant__global__choice" href="#">
            <img class="restaurant__global__choice__img" src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="la palette du goût">
            <div class="restaurant__global__choice__description">
               <p class="restaurant__global__choice__description__name">La palette du goût</p>
               <p class="restaurant__global__choice__description__sub">Ménilmontant</p>
            </div>
         </a>
      </div>
      </div>
  
   
   
  
</main>

</body>
</html>
